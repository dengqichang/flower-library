<!DOCTYPE html>
<html lang="zh">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>svg</title>
	</head>
	<body>
		<script type="text/javascript" src="./uni.webview.1.5.5.js"></script>
		<script type="text/javascript">
			/**
			 * 响应 web-view png 数据
			 * @param {Object} svg svg格式参数，不能是svg图片
			 */
			function onReceiveSvg(svg) {
				svgTurnPng(svg).then(res => {
					uni.webView.postMessage({data: {png: res.png}})
				});
			};
			/**
			 * svg转png
			 * @param {Object} svg vg格式参数，不能是svg图片
			 */
			function svgTurnPng(svg) {
				const src = `data:image/svg+xml;base64,${window.btoa(unescape(encodeURIComponent(svg)))}`;
				const img = new Image(); // 创建图片容器承载过渡
				img.src = src;
				return new Promise((resolve, rej) => {
					img.onload = () => {
						// 图片创建后再执行，转Base64过程
						const canvas = document.createElement('canvas');
						canvas.width = img.width;
						canvas.height = img.height;
						const context = canvas.getContext('2d');
						context.drawImage(img, 0, 0);
						const ImgBase64 = canvas.toDataURL('image/png');
						resolve({
							png: ImgBase64
						});
					};
				});
			};
			// 初始化时候抛送
			uni.webView.postMessage({data: {isInitialize: true}});
		</script>
	</body>
</html>
